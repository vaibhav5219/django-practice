{% extends "base.html" %}
{% block start %}

<div class="container mt-5">
    {{request.user}}
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h3>Add Receipe</h3>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Receipe name</label>
            <input type="text" name="receipe_name" required class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text"></div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Receipe Description</label>
            <input type="textarea" required name="receipe_description" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Receipe Image</label>
            <input type="file" required name="receipe_image" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Add Receipe</button>
    </form>
     <!-- {{recepies}} -->
    <!-- Table -->
    <table class="table mt-5">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Recepie Name</th>
            <th scope="col">Receipe Description</th>
            <th scope="col">Receipe Image</th>
            <th>Delete</th>
            <th>Update</th>
          </tr>
        </thead>
        <tbody>
            {% for recepie in recepies %}
                <tr>
                    <th scope="row">{{recepie.id}}</th>
                    <td>{{recepie.receipe_name}}</td>
                    <td>{{recepie.receipe_description}}</td>
                    <td><img src="/media/{{recepie.receipe_image}}" style="height: 100px;" /> </td>
                    <td><a href="/delete-recepies/{{recepie.id}}" class="btn btn-danger"> Delete</a></td>
                    <td><a href="/update-recepies/{{recepie.id}}" class="btn btn-primary"> Update</a></td>
                </tr>
            {% endfor %}
        </tbody>
      </table>
</div>

{% endblock %}
